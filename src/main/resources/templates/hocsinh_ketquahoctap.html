<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Pricing-Tables.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body>
	<nav class="navbar navbar-light navbar-expand-md">
		<div class="container-fluid" th:if="${user}">
	        <b class="navbar-brand">Xin chào: <span th:text="${user.getHoten()}"></span></b>
	        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
				<span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/hocsinh/thoikhoabieu">Thời khóa biểu</a></li>
                    <li class="nav-item"><a class="nav-link active" href="">Kết quả học tập</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quanlytaikhoan/capnhatthongtin">Quản lý tài khoản</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="nav nav-tabs">
        <li class="nav-item" th:each="hocsinh : ${list_hocsinh}">
			<div th:if="${hocsinh.getHocsinh_id} == ${selected_hsid}">
				<a class="nav-link active" href="">
					-<span th:text="${hocsinh.getHoten()}"></span>-
				</a>
			</div>
			<div div th:if="${hocsinh.getHocsinh_id} != ${selected_hsid}">
				<a class="nav-link" th:href="@{/phuhuynh/thoikhoabieu/{hocsinhId}(hocsinhId=${hocsinh.getHocsinh_id()})}">
					-<span th:text="${hocsinh.getHoten()}"></span>-
				</a>
			</div>
		</li>
    </ul>
    <section class="mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="table-responsive table mb-0 pt-3 pe-2">
                                <table class="table table-striped table-sm my-0 mydatatable">
                                    <thead>
                                        <tr>
                                            <th>Môn học</th>
                                            <th>Điểm</th>
                                            <th>Nhận xét</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="KQHT : ${list_KQHT}">
                                            <td th:text="${KQHT.getMonHoc_name()}"></td>
                                            <td th:text="${KQHT.getDiem()}"></td>
                                            <td th:text="${KQHT.getNhanXet()}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
</html>
